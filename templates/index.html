{% load static %}

<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/2cbdb08e7a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
    <title>Cadastrar pessoa</title>
</head>

<body>

    <main class="container">
        <h1>Cadastrar Pessoa</h1>
        <form action="">
            <div>
                <input class="input-field" type="text" type="name" id="name" placeholder="Nome">
            </div>
      <br>
        
            <div >
                <input class="input-field" type="email" type="email" id="email" placeholder="Email">
            </div>
            
        
            <br>
            <div>
                <input class="input-field" type="cpf" type="cpf" id="cpf" placeholder="CPF">
            </div>
            <div>
                <p>(*)Os campos são obrigatórios!</p>
            </div>
            <div>
                <input class="button" type="submit" value="Continue">
            </div>
        </form>
        <br>
       
            
            <div class="footer-copyright">
              <div class="container">
                        © 2021 
              </div>
            </div>
          </footer>
              
        
        
        

    </main>

</body>

</html>
